version: '3.8'
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"

  scraper:
    build: ./scraper-service
    ports:
      - "5001:5001"

  parser:
    build: ./parser-service
    ports:
      - "5002:5002"

  storage:
    build: ./storage-service
    ports:
      - "5003:5003"

  scheduler:
    build: ./scheduler-service
    ports:
      - "5004:5004"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: scraping_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

  redis:
    image: redis:7
